<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
   

<body id="body">
    <div class="div">
        <h1 class="title">Rock, Paper and Scissor game</h1>
        <div class="score"> 
            <p id="win">win: 0</p>
            <p id="loss">loss: 0 </p>
            <p id="draw">draw: 0</p>
            <button onclick="reset()" class="resetBtn">Reset</button>
        </div>

        <button class="btn" onclick="playGame(`Rock`)">
        Rock
        </button>
        <button class="btn" onclick="playGame(`Paper`)">
        Paper
        </button> 
        <button class="btn" onclick="playGame(`Scissor`)">
        Scissor
    </button>
    <div class="result">
        <p id="result">Result</p>
    </div>
    <div class="bothMove">
        <img id="rockPlayer" src="images/rockPlayer.png" class="rockPlayer" alt="Rock move">
        <img id="rockComputer" src="images/rockComputer.png" class="rockComputer" alt="Rock move">
    </div>
        <div class="choice">
            <p id="userChoice"></p>
            <p id="computerChoice"></p>
        </div> 
    </div>
    <!-- Loss modal -->
    <div id="modalL" class="modalLose">
        <img src="images/tenor.gif" alt="laughing cat">
        <p>You lose hahahahah!</p>
        <button onclick="playAgain()">Play again??</button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="script.js" ></script>

    
</body>
</html>
